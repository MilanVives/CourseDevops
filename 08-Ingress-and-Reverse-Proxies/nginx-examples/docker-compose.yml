version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webapp1
      - webapp2
    networks:
      - app-network

  webapp1:
    image: nginx:alpine
    volumes:
      - ./webapp1:/usr/share/nginx/html:ro
    networks:
      - app-network

  webapp2:
    image: nginx:alpine
    volumes:
      - ./webapp2:/usr/share/nginx/html:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge